<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MK RPG</title>
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">

</head>

<header>
    <div class="header">
        <h1 class="gameTitle">Mortal Kombat RPG!</h1>
    </div>
</header>

<body>
    
    <div class="characterSelect">
        <div class=availChar id="raiden">
                <img class=charImg src="../unit-4-game/assets/images/raiden.jpg" alt="">
                <h6 class="charName raiName">Raiden</h6>
                <h6 class="charPoints 275">275</h6>
            </div>
        <div class=availChar id="scorpion">
                <img class=charImg src="../unit-4-game/assets/images/scorpion.jpg" alt="">
                <h6 class="charName scoName">Scorpion</h6>
                <h6 class="charPoints 220">220</h6>
            </div>
        <div class=availChar id="subZero">
                <img class=charImg src="../unit-4-game/assets/images/subzero.jpg" alt="">
                <h6 class="charName subName">Sub-Zero</h6>
                <h6 class="charPoints 250">250</h6>
            </div>
        <div class=availChar id="liuKang">
                <img class=charImg src="../unit-4-game/assets/images/liu-kang.jpg" alt="">
                <h6 class="charName liuName">Liu Kang</h6>
                <h6 class="charPoints 200">200</h6>
            </div>
        <div class=availChar id="shaoKhan">
                <img class=charImg src="../unit-4-game/assets/images/shao-kahn.jpg" alt="">
                <h6 class="charName shaName">Shao Khan</h6>
                <h6 class="charPoints 300">300</h6>
            </div>
    </div>

    <br>

    <div class="section yourCharacter">
            <h3 class="sectionTitle">Your Fighter!</h3>
        </div>

    <div class="section yourEnemies">
            <h3 class="sectionTitle">Enemies Available to Attack! (Select 1)</h3>
        </div>

    <div class="section fightSection">
            <h3 class="sectionTitle">Fight!</h3>
            <button class=attackButton type="button">ATTACK</button>
        </div>
    
    <div class="section yourOpponent">
            <h3 class="sectionTitle">Your Opponent:</h3>
        </div>
    <div class="section fightStats">
            <h5 class="action yourAttack"></h5>
            <h5 class="action oppoCounter"></h5>
    </div>
    
</body>

</html>
