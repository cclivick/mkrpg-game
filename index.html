<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MK RPG</title>
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <script src="game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">

</head>

<header>
    <div class="header">
        <h1 class="gameTitle">Mortal Kombat RPG!</h1>
    </div>
</header>

<body>
    
    <div class="characterSelect">
        <div class=character id="raiden">
                <img class=charImg src="../unit-4-game/assets/images/raiden.jpg" alt="">
                <h6 class="charName">Raiden</h6>
                <h6 class="charPoints">275</h6>
            </div>
        <div class=character id="scorpion">
                <img class=charImg src="../unit-4-game/assets/images/scorpion.jpg" alt="">
                <h6 class="charName">Scorpion</h6>
                <h6 class="charPoints">220</h6>
            </div>
        <div class=character id="subZero">
                <img class=charImg src="../unit-4-game/assets/images/subzero.jpg" alt="">
                <h6 class="charName">Sub-Zero</h6>
                <h6 class="charPoints">250</h6>
            </div>
        <div class=character id="liuKang">
                <img class=charImg src="../unit-4-game/assets/images/liu-kang.jpg" alt="">
                <h6 class="charName">Liu Kang</h6>
                <h6 class="charPoints">200</h6>
            </div>
        <div class=character id="shaoKhan">
                <img class=charImg src="../unit-4-game/assets/images/shao-kahn.jpg" alt="">
                <h6 class="charName">Shao Khan</h6>
                <h6 class="charPoints">300</h6>
            </div>
    </div>

    <br>

    <div class="section yourCharacter">
            <h3 class="sectionTitle">Your Fighter!</h3>
        </div>

    <div class="section yourEnemies">
            <h3 class="sectionTitle">Enemies Available to Attack!</h3>
        </div>

    <div class="section fightSection">
            <h3 class="sectionTitle">Fight Section:</h3>
            <button class=attackButton type="button">ATTACK</button>
        </div>
    
    <div class="section yourOpponent">
            <h3 class="sectionTitle">Your Opponent:</h3>
        </div>
    
</body>
</html>
